<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .botao-cadastrar {
      background-color: transparent;
      border: none; 
      color: #007bff;
      cursor: pointer; 
      outline: none; 
    }
  </style>
</head>
<body>


<div class="container">
  <div class="row justify-content-center login-container">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Cadastro</h5>

          <form action="/cadastro" method="POST">
            <div class="form-group">
              <label for="username">Novo usuário</label>
              <input type="text" class="form-control" id="username" name="nvusuario" placeholder="Nome do usuário" required>
            </div>

            <div class="form-group">
              <label for="password">Nova senha</label>
              <input type="password" class="form-control" id="password" name="nvsenha" placeholder="Senha" required>
            </div>

            <div class="form-group">
              <label for="password">Confirmação de senha</label>
              <input type="password" class="form-control" id="passwordConfirm" name="nvsenhaConfirm" placeholder="Repita a senha" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
          </form>
          <form action="/?" method="GET">
            <p>Já possui uma conta? <button type="submit" class="botao-cadastrar"> Entre na sua conta</button></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
